buildscript {
    dependencies {
        classpath 'net.jsign:jsign-gradle-plugin:4.2'
    }
}

plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

apply plugin: 'net.jsign'

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

configurations {
    // configuration that holds jars to include in the jar
    extraLibs
}

dependencies {
    implementation 'org.jetbrains:annotations:20.1.0'

    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.2'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:31.0.1-jre'

    // https://mvnrepository.com/artifact/net.jsign/jsign-gradle-plugin
    implementation 'net.jsign:jsign-gradle-plugin:4.2'

    //custom lib
    implementation files('src/lib/Mareas.jar')

    extraLibs files('src/lib/Mareas.jar')
}

application {
    // Define the main class for the application.
    mainClass = 'main.Main'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}

configurations.implementation.canBeResolved = true

jar {
    from {
        configurations.extraLibs.collect { it.isDirectory() ? it : zipTree(it) }
    }
    manifest {
        attributes(
            'Main-Class': 'main.Main'
        )
    }
}

task signExe {
    doLast {
        jsign(
            file      : 'D:/Projects/PasswordManager/compile/compiled/PasswordManager.exe',
            name      : 'Password Manager',
            keystore  : 'C:/Users/FrA/Documents/$informazionipersonali/personalinfo.pfx'
        )
    }
}
